<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formulario 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" offset>
            <div class="card">
                <div class="card-header color_h">
                   <div class="float-right"><span>Ingresar</span></div>
                    <span>Registrarse</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Formulario de Registro</h5>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Select*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="radio" name="rd0" id="buscador">
                            <label for="">buscador</label>
                            <input type="radio" name="rd0" id="proveedor">
                            <label for="">proveedor</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">As*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="radio" name="rd1" id="individual">
                            <label for="">individual</label>
                            <input type="radio" name="rd1" id="company">
                            <label for="">company</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Username*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">e-mail*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="email" class="form-control" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Password*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="password" class="form-control" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Re-Password*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="password" class="form-control" name="" id="">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="">Full Name*</label>
                        </div>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="" id="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" name="agree" id="">
                            <label for="agree">Agree</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary">Registrarse</button> 
                            <button type="button" class="btn btn-primary" id="btnFcbk">Registrarse con Facebook</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
